<!DOCTYPE html>
<html>
<head>
  <title>Edit Email</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Edit Email</h1>
  <form id="edit_form">
    <div class="form-group">
      <label for="edit_first_name">Last Name</label>
      <input type="text" class="form-control" id="edit_first_name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="edit_surname">First Name</label>
      <input type="text" class="form-control" id="edit_surname" placeholder="Enter your surname">
    </div>
    <div class="form-group">
      <label for="edit_father_name">Father's Name</label>
      <input type="text" class="form-control" id="edit_father_name" placeholder="Enter your father's name">
    </div>
    <div class="form-group">
      <label for="edit_email">Email Address</label>
      <input type="email" class="form-control" id="edit_email" placeholder="Enter your email">
    </div>
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./editFormReactions.js"></script>
</body>
</html>
