<!DOCTYPE html>
<html>
<head>
  <title>Email List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <h1>Email list</h1>
  <form>
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" id="surname" placeholder="Enter your surname">
    </div>
    <div class="form-group">
      <label for="father_name">Father Name</label>
      <input type="text" class="form-control" id="father_name" placeholder="Enter your father's name">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
  <hr>
  <table class="table" id="email_table">
    <thead>
    <tr>
      <th>Surname</th>
      <th>Name</th>
      <th>Father name</th>
      <th>Email Address</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="email_list">
    </tbody>
  </table>
  <select class="selectpicker form-select" data-style="btn-primary" id="chooseBasicSpam" onchange="chooseMessage()">
    <option value="Blank" selected>Blank</option>
    <option value="Greeting">Greeting</option>
    <option value="Advertisement">Advertisement</option>
  </select>
  <div class="form-group">
    <label for="titleInput">Title</label>
    <input type="text" class="form-control" id="titleInput" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="spamInput">Message</label>
    <input type="text" class="form-control" id="spamInput" placeholder="Spam">
  </div>
  <button type="button" class="btn btn-danger send-spam" id="send_email">Send emails</button>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="formReactions.js"></script>

</body>
</html>
