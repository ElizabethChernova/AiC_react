
<!--3. Створення веб-інтерфейсу для відображення та керування списком розсилки:-->

<!-- - Встановіть Twitter Bootstrap: `npm install bootstrap`-->
<!-- - Створіть сторінку `index.html` та додайте наступний код:-->

<!--```html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Addresses List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="index.js"></script>
</head>
<body>
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Email Addresses List</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEmailAddressModal">Add Email Address</button>
      </div>
      <table class="table table-bordered table-hover mt-4">
        <thead>
        <tr>
          <th>Surname</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Email Address</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="emailAddressesList">
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Діалогове вікно для додавання нової email-адреси -->
<div class="modal fade" id="addEmailAddressModal" tabindex="-1" role="dialog" aria-labelledby="addEmailAddressModalLabel" aria-hidden="true">
  <div  role="document">
    <div >
      <div >
        <h5  id="addEmailAddressModalLabel">Add Email Address</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div >
        <form id="addEmailAddressForm">
          <div class="form-group">
            <label for="surnameInput">Surname</label>
            <input type="text" id="surnameInput" required>
          </div>
          <div class="form-group">
            <label for="firstNameInput">First Name</label>
            <input type="text"  id="firstNameInput" required>
          </div>
          <div class="form-group">
            <label for="middleNameInput">Middle Name</label>
            <input type="text" id="middleNameInput">
          </div>
          <div class="form-group">
            <label for="emailAddressInput">Email Address</label>
            <input type="email" class="form-control" id="emailAddressInput" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" form="addEmailAddressForm" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
<!-- Діалогове вікно для редагування існуючої email-адреси -->
<div class="modal fade" id="editEmailAddressModal" tabindex="-1" role="dialog" aria-labelledby="editEmailAddressModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editEmailAddressModalLabel">Edit Email Address</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editEmailAddressForm">
          <div class="form-group">
            <label for="surnameEditInput">Surname</label>
            <input type="text" class="form-control" id="surnameEditInput" required>
          </div>
          <div class="form-group">
            <label for="firstNameEditInput">First Name</label>
            <input type="text" class="form-control" id="firstNameEditInput" required>
          </div>
          <div class="form-group">
            <label for="middleNameEditInput">Middle Name</label>
            <input type="text" class="form-control" id="middleNameEditInput">
          </div>
          <div class="form-group">
            <label for="emailAddressEditInput">Email Address</label>
            <input type="email" class="form-control" id="emailAddressEditInput" required>
          </div>
          <input type="hidden" id="emailAddressIdEditInput">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" form="editEmailAddressForm" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
